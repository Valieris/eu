<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div>
    <h1>Calculadora HTML + CSS + JS</h1>
    
   <span>Numero 1:</span>
    <input type="number" id="numero1" placeholder="Insira seu primeiro numero">
    <span>Numero 2:</span>
    <input type="number" id="numero2" placeholder="Insira seu segundo numero">
    <br><br>
    <button id="btnClicar" onclick="clicar()" >+</button>
    <button id="btnMut" onclick="vezes()" >*</button>
    <button id="btnDiv" onclick="divi()" >/</button>
    <button id="btnMen" onclick="menos()" >-</button>
    <h2>Resultado:</h2>
    <p id="resultado"></p>

</div>
    
    
    
<script src="script.js"></script>
</body>
</html>
